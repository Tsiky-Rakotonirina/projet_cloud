services:
  db:
    image: postgis/postgis:16-3.5
    container_name: bdd
    restart: unless-stopped
    environment:
      POSTGRES_DB: route
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  API:
    image: node:20-alpine
    container_name: API
    working_dir: /app
    volumes:
      - ./API:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: route
      DB_USER: admin
      DB_PASSWORD: admin
    depends_on:
      - db

  # ============================================
  # SERVEUR DE TUILES OFFLINE - Antananarivo
  # ============================================
  tileserver:
    build:
      context: ./tiles
      dockerfile: Dockerfile
    container_name: tileserver
    restart: unless-stopped
    volumes:
      - tiles-cache:/app/cache
    ports:
      - "3001:8080"
    environment:
      - CACHE_DIR=/app/cache
      - DEFAULT_CENTER_LAT=-18.8792
      - DEFAULT_CENTER_LON=47.5079
      - DEFAULT_ZOOM=12

  # ============================================
  # APPLICATION WEB
  # ============================================
  web:
    image: node:20-alpine
    container_name: web
    working_dir: /app
    volumes:
      - ./web:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_TILE_SERVER_URL=http://localhost:3001
    depends_on:
      - API
      - tileserver

volumes:
  pgdata:
  tiles-cache:
